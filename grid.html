<html>
    <head>
        <style>
            * {
                margin:0;
                padding:0;
            }

            .grid {
                width:50%;
              margin:0 auto;
                border:1px solid black;
            }
            .grid .row{
                width:100%;
            }
        .col-1 {
            width:40%;
            float:left;
        }
        .col-2 {
            width:60%;
            float:left;
        }
        .row:after {
            content:'';
            display:block;
            clear: both;
        }
        .chk div{
            display:inline-block;
            width:50%;
        }
        .chk {
            border: 1px solid red;
            /* overflow:hidden; */
        }
        .flexbox{
           /*  display:flex; */
            width:50%;
            margin:0 auto;
            border:1px solid green;

        }
        .row{
            display: flex;
            width:100%;
        }
        .col{
            width:33.33%;
        }
        .inlin{
            height: 18px;
        }
        .container { white-space: nowrap; border: 1px solid red;}
.column { display: inline-block; width: 50%; white-space: normal; }
.with{
    float:left;
}

.with:nth-child(4){
    clear:both;
}
.containerf {
  border:2px solid red;

}
.containerf:after {
content:'';
clear:both;
display:block;
}
.with:nth-child(1){

}

}
.pos-chk-head {

    height: 30%;
    background-color: blue;
    width: 100%;
    top: 0;
}
.pos-chk-details {
    border: 1px solid black;

}
