<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="jquery-3.1.0.js"></script>
    <script>
        $(document).ready(function () {

            $(':button').click(function () {
                $.ajax({
                    url: 'PostExample.php',
                    data: { uname: $('#txtUsername').val() },
                    dataType:"json",
                    success: function (data) {
                        alert('success' + data)
                    },
                    error: function () {

                    },
                    async: false,
                    method: 'POST'
                })

            });//eof click
        });//eof ready

    </script>
</head>

    Click the button to get the message from the server ! <br />
    Name : <input type="text" id="txtUsername" /><br />
