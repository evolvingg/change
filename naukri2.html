<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.container{
			width:1000px;
			height:1000px;
			border:1px solid red;
		}
		.cell{
			width:100px;
			height:100px;
			border:1px solid green;
			margin:10px;
			float:left;
		}
		.cell:nth-child(4){
			clear:left;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
	</div>
</body>
</html>
