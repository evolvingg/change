   <script>
   var el=document.getElementsByTagName('img');
   for(var i=0; i<el.length;i++){
   		el[i].onclick=change;
   }

   function  change(e){
   		var el = e.target.getAttribute('src');
   		var obj={img:e.target,src:el};
   		e.target.setAttribute('src',(e.target.getAttribute('src').split('.')[0]+'unblur.jpg'));
   		setTimeout(reblur,1000,obj);   		
   }
   function reblur(obj){
   		(obj.img).setAttribute('src',obj.src);
   }
   </script>
